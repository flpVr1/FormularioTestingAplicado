<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Proyecto Formulario Testing Aplicado</title>

    <!-- Vinculación con el tema de bootstrap "Cosmo" -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">

    <!-- CSS configurable  -->
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <!-- Barras de Nav's -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Producto de formulario</a>
    </nav>

    <div class="container">

        <!-- Aplicación -->
        <div id="app" class="row pt-5">

            <!-- Divs y estilos para el título -->
            <div class="col-md-4">
                <div class="card">

                    <!-- Título de nuestro formulario -->
                    <div class="card-header">
                        <h4>Agrega un producto nuevo</h4>
                    </div>

                    <!-- Creación del formulario junto con Bootstrap -->
                    <form id="product-form" class="card-body">
                        <div class="form-group"> <!-- Esta opción se encarga de separar los inputs y no se ven pegados -->
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control"/>
                        </div>

                        <div class="form-group"> <!-- Esta opción se encarga de separar los inputs y no se ven pegados -->
                            <input type="number" id="price" step="0.01" placeholder="Valor del producto" class="form-control"/> <!-- Con step 0.01 le indicamos al formulario que podemos ingresar valores decimales -->
                        </div>

                        <div class="form-group"> <!-- Esta opción se encarga de separar los inputs y no se ven pegados -->
                            <input type="number" id="year" min="1900" max="2099" step="1" value="" class="form-control"/>
                        </div>
                        <input type="submit" value="Ingresar" class="btn btn-primary btn-block"/> <!-- Con btn-block le indicamos al boton que utilice todo el ancho del formulario-->
                    </form>
                </div>
            </div>

        <!-- Lista de productos -->
        <div id="product-list" class="col-md-8"> <!-- Esta sección se llenará con código de javaScript -->

        </div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
